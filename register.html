
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <div class="rounded-lg shadow-lg max-w-lg mx-auto my-4 bg-gray-300">
        <div>
            <h2 class="text-2xl p-4">Register</h2>
        </div>
        <div class="p-4 bg-gray-100 leading-loose rounded-b-lg">
            <form>
                <div class="my-4">
                    <label for="name" class="font-bold">Name:</label>
                    <input type="text" id="name" name="name" class="w-full border p-2" />
                </div>
                <div class="my-4">
                    <label for="email" class="font-bold">Email:</label>
                    <input type="text" id="email" name="email" class="w-full border p-2" />
                </div>
                <div class="my-4">
                    <label for="password" class="font-bold">Password:</label>
                    <input type="password" id="password" name="password" class="w-full border p-2" />
                </div>
                <div class="my-4">
                    <label for="password" class="font-bold">Password Confirm:</label>
                    <input type="password" id="password" name="password_confirmation" class="w-full border p-2" />
                </div>
                <div class="my-4">
                    <button type="submit" class="bg-gray-900 text-gray-100 px-4 py-2">Register</button>
                </div>
            </form>
        </div>

    </div>


</body>

</html>
